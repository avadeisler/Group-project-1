<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Witchy-weather</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap" rel="stylesheet">

    <style>
        #map {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 300px;
            z-index: 1000;
        }

        /* Additional CSS for the new HTML */
        .room {
            /* Your custom CSS styles for the room */
        }

        /* Custom font for bat letters */
        .bat-font {
            font-family: 'Megrim', sans-serif;
            /* Replace 'Gothic' with the actual name of your gothic font */
        }

        /* Add more custom CSS styles for the new elements as needed */
    </style>
</head>

<body class="bg-black"> <!-- Changed background color to dark gray using Tailwind CSS -->
        
    <header class="text-center mb-8 bat-font mt-5 ml-10">
        <div class="float-left">
            <p class="text-2xl text-white">Witchy Weather App</p>
            <h1 class="text-5xl font-bold text-white inline">Tonight's Spell Cast</h1>
        </div>
            
                <!-- Top Navigation -->
        <div class="topnav mb-8 flex justify-around pt-5">
            <span id="currentLocation" class="text-lg text-white"></span> <!-- Display current location here -->
            <span class="text-lg mx-8 text-white"> </span> <!-- Add space -->
            <span class="text-lg mx-2 text-white"> </span> <!-- Add space -->
            <span id="currentDate" class="text-lg text-white"> </span> <!-- Display current date here -->
            <span class="text-lg mx-4 text-white"> </span> <!-- Add space -->
            <span id="currentTime" class="text-lg text-white"> </span> <!-- Display current time here -->
        </div>
           
    </header>

    <main class="columns-3 bat-font">
        <!-- Example Tailwind CSS classes applied to body -->
        <section id="column-left" class="float-left flex flex-col items-center justify-center content-center">

            <div id="spellcast" class="mt-10">
                <p class="text-3xl" id="spell"></p>
            </div>

            <div id="zodiac" class="m-10 self-center">
                <img>
            </div>

            <div class="self-center mx-10">
                <!-- Constellation -->
                <div class="card self-center">
                    <h2 class="text-2xl font-semibold text-white">Constellations Above You</h2>
                    <div id="constellation"></div>
                    <!-- List Names of Constellations Above You -->
                    <!-- No Images Needed, Don't Want To Overpack The Page -->
                </div>
            </div>

            <!-- <div id="secondaryImg">
                <img src="./assets/images/Andromeda.jpg" id="img2">
                <img id="img3">
            </div> -->
        </section>

        <section id="column-middle">
                        <div class="room-wrapper">
                <div class="room">
                    <div class="window">
                        <div class="stars"></div>
                        <div class="star"></div>
                        <div id="moon" class="moon"></div>
                        <div class="cloud"></div>
                        <div class="eiffel-tower">
                            <div class="platform"></div>
                        </div>
                        <div class="roof"></div>
                        <div class="bush"></div>
                    </div>
                    <div class="window-sill">
                        <div class="cat">
                            <div class="head">
                                <div class="eyes"></div>
                            </div>
                            <div class="tail"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="column-right" class="flex flex-col float-right justify-between items-center">
                <div class="card my-10">
                    <div id="moonPhase"></div> <!-- Display moon phase information here -->
                </div>

                <div class="card m-10">
                    <h2 class="text-2xl font-semibold text-white">Current Body Positions</h2>
                    <!-- Astronomy Events API -->
                    <div id="positionLabels" class="text-sm">
                        <div id="sunPosition" class="basis-1/3 p-1"></div>
                        <div id="moonPosition" class="basis-1/3 p-1"></div>
                        <div id="venusPosition" class="basis-1/3 p-1"></div>
                    </div>
                </div>
        </section>

    </main>



    <!-- JavaScript imports -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script> <!-- Include your JavaScript file -->
</body>

</html>
