<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Witchy-weather</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('./assets/images/clouds_background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #map {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 300px;
            z-index: 1000;
        }
    </style>
</head>
<body class="text-yellow-500 flex flex-col h-screen justify-center items-center">
    <!-- Example Tailwind CSS classes applied to body -->

    <!-- Header -->
    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold">Tonight's Spell Cast</h1>
        <p class="text-xl">Witchy Weather App</p>
    </div>

    <!-- Top Navigation -->
    <div class="topnav mb-8 flex justify-around">
        <span id="currentLocation" class="text-lg"></span> <!-- Display current location here -->
        <span class="text-lg mx-8"> </span> <!-- Add space -->
        <span class="text-lg mx-2"> </span> <!-- Add space -->
        <span id="currentDate" class="text-lg"> </span> <!-- Display current date here -->
        <span class="text-lg mx-4"> </span> <!-- Add space -->
        <span id="currentTime" class="text-lg"> </span> <!-- Display current time here -->
    </div>

    <!-- Main Content -->
    <div class="grid grid-cols-2 gap-8">

        <!-- Left Column -->
        <div class="leftcolumn">

            <!-- Moon Phase -->
            <div class="card mb-8">
                <h2 class="text-2xl font-semibold">Show Current Moon Phase</h2>
                <div id="moonPhase"></div> <!-- Display moon phase information here -->
                <p class="text-base">Info about current moon phase</p>
            </div>

            <!-- Astronomy Events -->
            <div class="card">
                <h2 class="text-2xl font-semibold">Show Current Astronomy Events</h2>
                <!-- Astronomy Events API -->
                <p class="text-base">Info about astronomy event</p>
            </div>

        </div>

        <!-- Right Column -->
        <div class="rightcolumn flex justify-center items-center">

            <!-- Constellation -->
            <div class="card">
                <h2 class="text-2xl font-semibold">Show Current Constellation Above You</h2>
                <!-- List Names of Constellations Above You -->
                <!-- No Images Needed, Don't Want To Overpack The Page -->
            </div>

        </div>
        <!-- Cat Image -->
        <div class="flex justify-center items-center mt-8">
            <img src="./assets/images/cat.png" alt="Cat Image" class="w-64 h-auto">
        </div>

    </div>

    <!-- Google Maps API -->
    <div id="map"></div>

    <!-- JavaScript imports -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

</html>
