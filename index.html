<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Witchy-weather</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>
        #map {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 300px;
            z-index: 1000;
        }

        /* Additional CSS for the new HTML */
        .room {
            /* Your custom CSS styles for the room */
        }

        /* Custom font for bat letters */
        .bat-font {
            font-family: 'Gothic', sans-serif;
            /* Replace 'Gothic' with the actual name of your gothic font */
        }

        /* Add more custom CSS styles for the new elements as needed */
    </style>
</head>

<body class="bg-gray-800"> <!-- Changed background color to dark gray using Tailwind CSS -->

    <!-- Example Tailwind CSS classes applied to body -->
    <div class="flex justify-evenly items-center">
        <!-- Left side: Window -->
        <div class="room-wrapper">
            <div class="room">
                <div class="window">
                    <div class="stars"></div>
                    <div class="star"></div>
                    <div id="moon" class="moon"></div>
                    <div class="cloud"></div>
                    <div class="eiffel-tower">
                        <div class="platform"></div>
                    </div>
                    <div class="roof"></div>
                    <div class="bush"></div>
                </div>
                <div class="window-sill">
                    <div class="cat">
                        <div class="head">
                            <div class="eyes"></div>
                        </div>
                        <div class="tail"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Header -->
        <div class="text-center mb-8 bat-font mt-20">
            <h1 class="text-5xl font-bold text-white pt-25">Tonight's Spell Cast</h1>
            <p class="text-2xl text-white">Witchy Weather App</p>
        </div>

        <!-- Right side: Moon Phase -->
        <div class="flex items-center">
            <div class="card mb-8 mt-50 mr-10">
                <div id="moonPhase"></div> <!-- Display moon phase information here -->
            </div>
        </div>
      <!-- Main Content -->
    <div class="grid grid-cols-2 gap-8">

        <!-- Left Column -->
        <div class="leftcolumn">

            <!-- Astronomy Events -->
            <div class="card">
                <h2 class="text-2xl font-semibold text-white">Show Current Astronomy Events</h2>
                <!-- Astronomy Events API -->
                <div id="positionLabels">

                </div>
                <p class="text-base text-white">Info about astronomy event</p>
            </div>

        </div>

        <!-- Right Column -->
        <div class="rightcolumn flex justify-center items-center">

            <!-- Constellation -->
            <div class="card">
                <h2 class="text-2xl font-semibold text-white">Show Current Constellation Above You</h2>
                <div id="constellation"></div>
                <!-- List Names of Constellations Above You -->
                <!-- No Images Needed, Don't Want To Overpack The Page -->
            </div>

        </div>

    </div>
    <!-- Google Maps API -->
    <div id="map"></div>
    </div>




    <!-- Top Navigation -->
    <div class="topnav mb-8 flex justify-around">
        <span id="currentLocation" class="text-lg text-white"></span> <!-- Display current location here -->
        <span class="text-lg mx-8 text-white"> </span> <!-- Add space -->
        <span class="text-lg mx-2 text-white"> </span> <!-- Add space -->
        <span id="currentDate" class="text-lg text-white"> </span> <!-- Display current date here -->
        <span class="text-lg mx-4 text-white"> </span> <!-- Add space -->
        <span id="currentTime" class="text-lg text-white"> </span> <!-- Display current time here -->
    </div>

    <!-- Google Maps API -->
    <div id="map"></div>


    <div id="zodiac">
        <img>
    </div>



    <!-- JavaScript imports -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script> <!-- Include your JavaScript file -->
    <script>
        // JavaScript code...

        // Your existing JavaScript code
    </script>
</body>

</html>
