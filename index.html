            </div>
            <div class="card">
                <h2>Show Current Astronomy Events</h2>
                <!-- Show Astronomy Events API -->

            </div>
        </div>

        <div class="rightcolumn">
            <div class="card">
                <h2>Show Current Constellation Above You</h2>
                <!-- List Names of Constellations Above You -->

            <div class="card">
                <!-- Show Current Location on Map (API) -->
            </div>
            <div class="card">
                <!-- Cat Image With Cat Fact API -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script>
        $("#currentDay").text(dayjs().format("dddd MM/DD/YY")); // Display current date

        // Function to get user's location
        const getLocation = function () {
            const x = document.getElementById("location");
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    x.innerHTML = "Latitude: " + position.coords.latitude +
                        "<br>Longitude: " + position.coords.longitude;
                });
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        // Attach click event to the Location button
        $("#getLocationBtn").on("click", getLocation);

        // Set the src attribute of the img tag to the graphical API URL
        document.getElementById("forecastDiagram").src = "http://www.7timer.info/bin/astro.php?lon=113.17&lat=23.09&ac=0&lang=en&unit=metric&output=internal&tzshift=0";
